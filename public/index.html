<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        display: flex;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    .container {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 42px;
        padding-left: 20%;
        padding-right: 20%;
    }

    .title {
        display: block;
        font-size: 64px;
        font-family:Arial, Helvetica, sans-serif;
        background: linear-gradient(
            to right,
            #7953cd 20%,
            #00affa 30%,
            #0190cd 70%,
            #764ada 80%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
        background-size: 500% auto;
        animation: textShine 5s ease-in-out infinite alternate;
    }

    @keyframes textShine {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }

    .board-message {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: column;
        text-align: left;
        height: 100%;
        max-height: 644px;
        padding: 10px 20px;
        border-radius: 16px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        overflow: auto;
        background-color:whitesmoke;
    }

    .board-message::-webkit-scrollbar {
        width: 8px;
    }
    
    .board-message::-webkit-scrollbar-thumb {
        background-color: #e7e7e7;
        border-radius: 20px;
    }
    
    .message {
        border: 1px solid #e7e7e7;
        border-radius: 8px;
        margin-top: 8px;
        padding: 10px;
        box-shadow: rgba(0, 0, 0, 0.1) -4px 9px 12px -6px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .user-layout {
        font-size: 15px;
    }

    .message-layout {
        font-size: 12px;
    }

    .board-form {
        margin-top: 32px;
    }

</style>

<body>
    <div class="container">
        <h1 class="title">Learning Socket.io</h1>

        <div class="board-message">
            <div class="message">
                <p class="user-layout">From: Default <span>9:15pm</span></p>
                <p class="message-layout">Example you can say anyting !</p>
            </div>
        </div>

        <form id="form" class="board-form">
            <input id="name" type="text" autocomplete="off"/>
            <input id="message" type="text" autocomplete="off" placeholder="Message"/>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        const dataForm = document.getElementById('form')
        const name = document.getElementById('name')
        const message = document.getElementById('message')

        dataForm.addEventListener('submit', (event) => {
            event.preventDefault()
            if (message.value) {
                socket.emit('messageSomething', {
                    name: name.value ? name.value : 'Anonymous',
                    message: message.value,
                    timmer: new Date().toLocaleTimeString()
                })
                message.value = ''
            }
        })

        socket.on('messageSomething', (data) => {
            const messageElement = document.createElement('div')
            messageElement.classList.add('message')
            messageElement.innerHTML = `<p class="user-layout">${data.name}<span>${data.timmer}</span></p><p class="text-layout">${data.message}</p>`
            document.querySelector('.board-message').appendChild(messageElement)
        })
    </script>
</body>
</html>
